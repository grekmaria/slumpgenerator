<!doctype html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Choose for me</title>
    <style>
    body{
      background-image: url(https://i.pinimg.com/736x/46/7e/ff/467eff8e1cd9e7300c1d7d3a96994046--electric-circuit-design-patterns.jpg);

  <body>
    <b><h1 style="color:white;font-size:400%;font-family:verdana;">Help me choose between...</h1></b>
    <div>
      <form style="color:white;font-family:verdana;">
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female" checked> Female<br>
        <input type="radio" name="gender" value="unicorn" checked> Unicorn<br>
        <input type="radio" name="gender" value="other" checked> Other<br>
      </form>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <div>
        <input placeholder="Option 1"></input>
        <input placeholder="Option 2"></input>
        <input placeholder="Option 3"></input>
      </div>
      <button>Add</button>
    </div>
    <button>Go !</button>
