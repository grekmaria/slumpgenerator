<!doctype html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Choose for me</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body class="backHead">
    <h1>Help me choose between...</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Your option"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button class="button2">Go !</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var add_option = function () {
          $('.inputs').append('<input></input>')
        }

        $('.addOption').click(add_option)
      })
    </script>
  </body>
</html>
